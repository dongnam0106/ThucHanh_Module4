<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create city</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <h1>Thêm thành phố</h1>
    <br>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/create-city}" th:object="${city}" method="post" class=".form-control-plaintext">
        <table>
            <div>
                <label>Tên</label>
                <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></th:block>
                <input type="text" th:field="*{name}" required/>
            </div>
            <tr>
                <td>Quốc gia:</td>
                <td>
                    <select th:field="*{country}">
                        <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Diện tích:</td>
                <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{area}"></th:block>
                <td><input type="text" th:field="*{area}"/></td>
            </tr>
            <tr>
                <td>Dân số:</td>
                <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{population}"></th:block>
                <td><input type="text" th:field="*{population}"/></td>
            </tr>
            <tr>
                <td>GDP:</td>
                <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{gdp}"></th:block>
                <td><input type="text" th:field="*{gdp}"/></td>
            </tr>
            <tr>
                <td>Giới thiệu:</td>
                <td><textarea rows="5" cols="25" th:field="*{introduce}"></textarea></td>

            </tr>
            <tr>
                <td><input type="submit" value="Nhập thành phố"></td>
                <td><button><a href="/" style="text-decoration: none">Thoát</a></button></td>
            </tr>
        </table>
    </form>
</body>
</html>
