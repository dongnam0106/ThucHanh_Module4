<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>
</head>
<body>
    <h1>Chỉnh sửa thành phố</h1>
    <br>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit-city}" th:object="${city}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Tên:</td>
                <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></th:block>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Quốc gia:</td>
                <td>
                    <select name="country">
                        <option th:each="c : ${countries}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="(${c.id} == *{country.id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Diện tích:</td>
                <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{area}"></th:block>
                <td><input type="text" th:field="*{area}"/></td>
            </tr>
            <tr>
                <td>Dân số:</td>
                <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{population}"></th:block>

                <td><input type="text" th:field="*{population}"/></td>
            </tr>
            <tr>
                <td>GDP:</td>
                <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{gdp}"></th:block>
                <td><input type="text" th:field="*{gdp}"/></td>
            </tr>
            <tr>
                <td>Giới thiệu:</td>
                <td><textarea rows="5" cols="25" th:field="*{introduce}"></textarea></td>

            </tr>
            <tr>
                <td><input type="submit" value="Cập nhật"></td>
                <td><button><a href="/" style="text-decoration: none">Thoát</a></button></td>
            </tr>
        </table>
    </form>
</body>
</html>
