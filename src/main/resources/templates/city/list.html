<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<h1 th:text="${'Thành phố '+ city.name}"></h1>
<p>
    <a href="/">Danh sách thành phố</a>
</p>
<div>
    <div>
        <label>Tên : </label>
        <label th:text="${city.name}"></label>
    </div>
    <div>
        <label>Quốc gia : </label>
        <label th:text="${city.country.name}"></label>
    </div>
    <div>
        <label>Diện tích : </label>
        <label th:text="${city.area}"></label>
    </div>
    <div>
        <label>Dân số : </label>
        <label th:text="${city.population}"></label>
    </div>
    <div>
        <label>GDP : </label>
        <label th:text="${city.gdp}"></label>
    </div>
    <div>
        <label>Giới thiệu : </label>
        <label th:text="${city.introduce}"></label>
    </div>
</div>

<br>
<div>
<a th:href="@{/edit-city/__${city.id}__ }">Chỉnh sửa</a> |
<a th:href="@{/delete-city/__${city.id}__ }">Xóa</a>
</div>
</body>
</html>
